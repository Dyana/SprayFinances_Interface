<!DOCTYPE html>
<html>
		<head>
			<title>Money Book</title>
			<link rel="stylesheet" href="style.css" />

			<div id="header_content" class="soft-padding-all">
				<h1>Money Book</h1>

				<form action="somescript.php" method="post">

						<label>Income:</label>
						<input class="extra-hard-margin-right" type="radio" name="transaction_type" value="Income"/>

						<input type="radio" name="transaction_type" value="Expense" />
					<p><input name="amount" placeholder="Amount" /></p>
					</div> <!--transaction_type$ closing tag-->
					<div id="description_notes">
						<label>Description:</label>
						<p><textarea rows="6" cols="35" name="description" placeholder="Describe transaction."/></textarea></p>
					</div> <!--discription_notes closing tag-->		
					<div id="calander_info">
						<label>Date:</label>
						<p><input name="date" type="date" placeholder="Remember when?" /></p>
						<p><input type="submit" name="submit" id="submit"></p>			
					</div>	<!--calander_info closing tag-->
				</form>
			</div> <!--form_area closing tag-->
